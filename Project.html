<!DOCTYPE html>

  <title>AboutUs | Ncube</title>

  <!-- 파비콘 -->
  <link rel="icon" type="image/png" href="image/favicon.png">

  <!-- 폰트 -->
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
  </style>

  <!-- css -->
  <link rel="stylesheet" href="./css/App.css">
  <link rel="stylesheet" href="./css/Reset.css">

  <!-- AOS 애니메이션 -->

</head>
<body>
  <Header>
    <div class="header inner">  
      <div class="headerContainer">
        <div class="headerLeftWrap">
          <a class="headerLogoATage" href="/index.html">
            <img class="headerLogoImage" src="image/Logo.webp" alt="">
          </a>
        </div>
        <div class="headerRightWrap">
          <ul class="headerUl">
            <!-- li는 현재 페이지일 경우 currentPage클래스를 가짐 -->
            <li class="headerLi">
              <button class="headerNavButton" data-url="./index.html" class="fontFamilyPoppins" data-role="button" data-transition="fade">
                Home
              </button>
            </li>
            <li class="headerLi">
              <button class="headerNavButton" data-url="./AboutUs.html" class="fontFamilyPoppins" data-role="button" data-transition="fade">
                About us
              </button>
            </li>
            <li class="headerLi currentPageNav">
              <button class="headerNavButton" data-url="" class="fontFamilyPoppins" data-role="button" data-transition="fade">
                Project
              </button>
            </li>
            <li class="headerLi">
              <button class="headerNavButton" data-url="./Culture.html" class="fontFamilyPoppins" data-role="button" data-transition="fade">
                Culture
              </button>
            </li>
            <li class="headerLi">
              <button class="headerNavButton" data-url="./Contact.html" class="fontFamilyPoppins" data-role="button" data-transition="fade">
                Contact
              </button>
            </li>
          </ul>
          <div class="headerHamburgerWrap">
            <!-- 클릭시 우측에서 메뉴가 나타남 -->
            <button class="headerHamburgerButton">
              <img src="image/headerHamburgerButton.png" alt="">
            </button>
          </div>
        </div>
      </div>
    </div>
  </Header>

  <div class="PageNation ProjectMainSection fade" data-aos="fade-up" data-aos-duration="3000">

    <h3 class="ProjectSectionName sectionName">프로젝트</h3>

    <div class="ProjectCategoryButtonWrap">
      <button class="ProjectCategoryButton selected" data-category="All">
        전체
      </button>
      <button class="ProjectCategoryButton" data-category="Contents">
        콘텐츠
      </button>
      <button class="ProjectCategoryButton" data-category="SoftWare">
        소프트웨어
      </button>
      <button class="ProjectCategoryButton" data-category="HardWare">
        하드웨어
      </button>
      <button class="ProjectCategoryButton" data-category="Others">
        기타
      </button>
    </div>

    <div class="ProjectContentsSection largeInner">
      <div class="ProjectContentsWrap TypeContents" data-contents="Contents">
        <img class="ProjectContentsImage" src="./image/Project/ProjectThumbnailImage01.webp" alt="">
        <h5 class="ProjectContentsName">미세먼지 리빙렙</h5>
        <div class="ProjectContentsCustomerWrap">
          <span class="ProjectContentsCustomer">환경보전협회</span>
          <span class="ProjectContentsCompleteYear">2021</span>
        </div>
        
      </div>
      <div class="ProjectContentsWrap TypeContents" data-contents="Contents">
        <img class="ProjectContentsImage" src="./image/Project/ProjectThumbnailImage02.webp" alt="">
        <h5 class="ProjectContentsName">水상한 별주부전</h5>
        <div class="ProjectContentsCustomerWrap">
          <span class="ProjectContentsCustomer">(주)창체넷</span>
          <span class="ProjectContentsCompleteYear">2021</span>
        </div>
        
      </div>
      <div class="ProjectContentsWrap TypeContents" data-contents="Contents">
        <img class="ProjectContentsImage" src="./image/Project/ProjectThumbnailImage03.webp" alt="">
        <h5 class="ProjectContentsName">청렴어드벤처</h5>
        <div class="ProjectContentsCustomerWrap">
          <span class="ProjectContentsCustomer">청렴연수원</span>
          <span class="ProjectContentsCompleteYear">2021</span>
        </div>
        
      </div>
      <div class="ProjectContentsWrap TypeContents" data-contents="Contents">
        <img class="ProjectContentsImage" src="./image/Project/ProjectThumbnailImage04.webp" alt="">
        <h5 class="ProjectContentsName">낙인읍성</h5>
        <div class="ProjectContentsCustomerWrap">
          <span class="ProjectContentsCustomer">순천시</span>
          <span class="ProjectContentsCompleteYear">2022</span>
        </div>
        
      </div>
      <div class="ProjectContentsWrap TypeContents" data-contents="Contents">
        <img class="ProjectContentsImage" src="./image/Project/ProjectThumbnailImage05.webp" alt="">
        <h5 class="ProjectContentsName">'책'으로 '열'리는 '매'일 낱말 학습 게임</h5>
        <div class="ProjectContentsCustomerWrap">
          <span class="ProjectContentsCustomer">한국교육과정평가원</span>
          <span class="ProjectContentsCompleteYear">2022</span>
        </div>
        
      </div>
      <div class="ProjectContentsWrap TypeSoftWare" data-contents="SoftWare">
        <img class="ProjectContentsImage" src="./image/Project/ProjectThumbnailImage06.webp" alt="">
        <h5 class="ProjectContentsName">기상청 - 날씨알리미</h5>
        <div class="ProjectContentsCustomerWrap">
          <span class="ProjectContentsCustomer">기상청</span>
          <span class="ProjectContentsCompleteYear">2022</span>
        </div>
        
      </div>
      <div class="ProjectContentsWrap TypeContents" data-contents="Contents">
        <img class="ProjectContentsImage" src="./image/Project/ProjectThumbnailImage07.webp" alt="">
        <h5 class="ProjectContentsName">내포보부상촌</h5>
        <div class="ProjectContentsCustomerWrap">
          <span class="ProjectContentsCustomer">한국관광공사</span>
          <span class="ProjectContentsCompleteYear">2022</span>
        </div>
        
      </div>
    </div>
  </div>

  <Footer>
    <div class="footer inner">
      <div class="footerLeftWrap">
        <!-- 클릭시 홈으로 가며 홈에서는 Page 상단으로 올라감 -->
        <button class="footerlogoButton">
          <img src="image/Logo.webp" alt="">
        </button>
      </div>
      <div class="footerRightWrap">
        <div class="footerTextLine">
          <span class="footerTextHead fontFamilyPretendardLight">ADD.</span>
          <span class="footerTextBody fontFamilyPretendardLight">대전광역시 서구 만년동 363, 선인빌딩 4층</span>
        </div>
        <div class="footerTextLine">
          <span class="footerTextHead fontFamilyPretendardLight">TEL.</span>
          <span class="footerTextBody fontFamilyPretendardLight">+82 70-4110-1208 </span>
        </div>
        <div class="footerTextLine">
          <span class="footerTextHead fontFamilyPretendardLight">FAX.</span>
          <span class="footerTextBody fontFamilyPretendardLight">+82 42-863-1208</span>
        </div>
        <div class="footerTextLine">
          <span class="footerTextHead fontFamilyPretendardLight">MAIL.</span>
          <span class="footerTextBody fontFamilyPretendardLight"> contact@ncubeworld.com</span>
        </div>
      </div>
