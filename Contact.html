<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Ncube</title>

  <!-- 파비콘 -->
  <link rel="icon" type="image/png" href="image/favicon.png">

  <!-- 폰트 -->
  <style>
    /* Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
  </style>

  <!-- css -->
  <link rel="stylesheet" href="./css/App.css">
  <link rel="stylesheet" href="./css/Reset.css">
  <link rel="stylesheet" href="./css/Header.css">
  <link rel="stylesheet" href="./css/Footer.css">


  <!-- Contact css -->
  <link rel="stylesheet" href="./css/Contact/Contact.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


  <!-- swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <!-- AOS 애니메이션 -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <Header>
    <div class="header inner">  
      <div class="headerContainer">
        <div class="headerLeftWrap">
          <button class="headerLogoButton" data-url="./index.html">
            <img class="headerLogoImage" src="image/Logo.webp" alt="">
          </button>
        </div>
        <div class="headerRightWrap">
          <ul class="headerUl">
            <!-- li는 현재 페이지일 경우 currentPage클래스를 가짐 -->
            <li class="headerLi">
              <button class="headerNavButton" data-url="./index.html" class="fontFamilyPoppins" data-role="button" data-transition="fade">
                Home
              </button>
            </li>
            <li class="headerLi">
              <button class="headerNavButton" data-url="./AboutUs.html" class="fontFamilyPoppins" data-role="button" data-transition="fade">
                About us
              </button>
            </li>
            <li class="headerLi">
              <button class="headerNavButton" data-url="./Project.html" class="fontFamilyPoppins" data-role="button" data-transition="fade">
                Project
              </button>
            </li>
            <li class="headerLi">
              <button class="headerNavButton" data-url="./Culture.html" class="fontFamilyPoppins" data-role="button" data-transition="fade">
                Culture
              </button>
            </li>
            <li class="headerLi currentPageNav">
              <button class="headerNavButton" data-url="" class="fontFamilyPoppins" data-role="button" data-transition="fade">
                Contact
              </button>
            </li>
          </ul>
          <div class="headerHamburgerWrap">
            <!-- 클릭시 우측에서 메뉴가 나타남 -->
            <button class="headerHamburgerButton">
              <img src="image/headerHamburgerButton.png" alt="">
            </button>
          </div>
        </div>
      </div>
    </div>
  </Header>

  <div class="PageNation ContactMainSection fade">
    <h3 class="ContactSectionName sectionName">CONTACT</h3>
    <div class="SubmitFormWrap">
      <div class="SubmitForm InformationSubmitWrap">
        <div class="SubmitRelativeWrap">
          <span class="submitName">간단한 정보가 필요해요.</span>
          <form id="CompanyForm" name="CompanyForm" method="get" class="submitHorizonWrap">
            <span class="submitHorizonName">기관/기업</span>
            <input type="text" placeholder="기관/기업명을 입력해주세요" class="submitHorizonInput CompanyInput"/>
          </form>
          <form id="EmailForm" name="EmailForm" method="get" class="submitHorizonWrap">
            <span class="submitHorizonName">이메일</span>
            <input type="text" placeholder="이메일을 입력해주세요" class="submitHorizonInput EmailInput"/>
          </form>
          <form id="ManagerForm" name="ManagerForm" method="get" class="submitHorizonWrap">
            <span class="submitHorizonName">담당자명</span>
            <input type="text" placeholder="담당자명을 입력해주세요" class="submitHorizonInput ManagerInput"/>
          </form>
        </div>
      </div>
      <div class="SubmitForm CommissionWorkSubmitWrap">
        <div class="SubmitRelativeWrap">
          <span class="submitName">원하는 작업물에 대해 알려주세요.</span>
          <div class="radioInputWrap">
            <div class="radioWrap">
              <input class="checkboxInput" id="webCheckbox" type="checkbox" name="web" value="web"/>
              <label class="checkboxText" name="webCheckbox" for="webCheckbox"> 웹 </label>
            </div>
            <div class="radioWrap">
              <input class="checkboxInput" id="mobileCheckbox" type="checkbox" name="mobile" value="mobile"/>
              <label class="checkboxText" name="mobileCheckbox" for="mobileCheckbox"> 모바일 </label>
            </div>
            <div class="radioWrap">
              <input class="checkboxInput" id="gameCheckbox" type="checkbox" name="game" value="game"/>
              <label class="checkboxText" name="gameCheckbox" for="gameCheckbox"> 게임 </label>
            </div>
            <div class="radioWrap">
              <input class="checkboxInput" id="ARCheckbox" type="checkbox" name="AR" value="AR"/>
              <label class="checkboxText" name="ARCheckbox" for="ARCheckbox"> AR </label>
            </div>
            <div class="radioWrap">
              <input class="checkboxInput" id="VRCheckBox" type="checkbox" name="VR" value="VR">
              <label class="checkboxText" name="VRCheckBox" for="VRCheckBox"> VR </label>
            </div>
          </div>
          <div class="radioInputWrap">
            <div class="radioWrap">
              <input class="checkboxInput" id="hardwareCheckbox" type="checkbox" name="hardware" value="hardware"/>
              <label class="checkboxText" name="hardwareCheckbox" for="hardwareCheckbox"> 하드웨어 </label>
            </div>
            <div class="radioWrap">
              <input class="checkboxInput" id="softwareCheckbox" type="checkbox" name="software" value="software"/>
              <label class="checkboxText" name="softwareCheckbox" for="softwareCheckbox"> 소프트웨어 </label>
            </div>
            <div class="radioWrap">
              <input class="checkboxInput" id="promotionCheckbox" type="checkbox" name="promotion" value="promotion"/>
              <label class="checkboxText" name="promotionCheckbox" for="promotionCheckbox"> 홍보물 </label>
            </div>
            <div class="radioWrap">
              <input class="checkboxInput" id="2Dor3DCheckbox" type="checkbox" name="2Dor3D" value="2Dor3D"/>
              <label class="checkboxText" name="2Dor3DCheckbox" for="2Dor3DCheckbox"> 2D/3D </label>
            </div>
          </div>
        </div>

      </div>
      <div class="SubmitForm BudgetAndScheduleSubmitWrap">
        <div class="SubmitRelativeWrap">
          <span class="submitName">예산과 일정이 어떻게 되나요?</span>
          <form id="BudgetForm" name="BudgetForm" method="get" class="submitHorizonWrap">
            <span class="submitHorizonName">예산</span>
            <input type="text" placeholder="예산을 입력해주세요" class="submitHorizonInput BudgetInput"/>
          </form>
          <form id="ScheduleForm" name="ScheduleForm" method="get" class="submitHorizonWrap">
            <span class="submitHorizonName">일정</span>
            <input type="text" placeholder="일정을 입력해주세요" class="submitHorizonInput ScheduleInput"/>
          </form>

        </div>

      </div>
      <div class="SubmitForm ProjectSubmitWrap">
        <div class="SubmitRelativeWrap">
          <span class="submitName">프로젝트에 관해 알려주세요.</span>
          <textarea placeholder="원하시는 작업들을 구체적으로 알려주세요" class="ProjectTextarea"></textarea>
        </div>

      </div>
    </div>

    <div class="submitButtonWrap">
      <button class="submitButton">
        문의하기
      </button>
    </div>
  </div>


  <Footer>
    <div class="footer inner">
      <div class="footerLeftWrap">
        <!-- 클릭시 홈으로 가며 홈에서는 Page 상단으로 올라감 -->
        <button class="footerLogoButton">
          <img src="image/Logo.webp" alt="">
        </button>
      </div>
      <div class="footerRightWrap">
        <div class="footerTextLine">
          <span class="footerTextHead fontFamilyPretendardLight">ADD.</span>
          <span class="footerTextBody fontFamilyPretendardLight">대전광역시 서구 만년동 363, 선인빌딩 4층</span>
        </div>
        <div class="footerTextLine">
          <span class="footerTextHead fontFamilyPretendardLight">TEL.</span>
          <span class="footerTextBody fontFamilyPretendardLight">+82 70-4110-1208 </span>
        </div>
        <div class="footerTextLine">
          <span class="footerTextHead fontFamilyPretendardLight">FAX.</span>
          <span class="footerTextBody fontFamilyPretendardLight">+82 42-863-1208</span>
        </div>
        <div class="footerTextLine">
          <span class="footerTextHead fontFamilyPretendardLight">MAIL.</span>
          <span class="footerTextBody fontFamilyPretendardLight"> contact@ncubeworld.com</span>
        </div>
      </div>
    </div>
  </Footer>


  <!-- Function -->
  <script src="js/Function/Fade.js"></script> <!-- Fade In 기능 -->

  <!-- JavaScript -->
  <script src="js/Header.js"></script>
  <script src="js/Contact/Contact.js"></script>
  <script src="js/Footer.js"></script>
  
  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
